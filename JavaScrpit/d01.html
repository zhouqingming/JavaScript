<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>artDialog</title>
	</head>
	<body>
		 <button onclick="btn_dialog()">
            弹出框
        </button>
        <button onclick="btn_loading()">
                          加载中
        </button>
		<script src="js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/dialog-min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/ui-dialog.css"/>
		<script type="text/javascript">
			function btn_dialog(){
				   var d = dialog({
                    title: '消息',
                    content: '风吹起的青色衣衫，夕阳里的温暖容颜，你比以前更加美丽，像盛开的花<br>——许巍《难忘的一天》',
                    okValue: '确 定',
                    ok: function() {
                        var that = this;
                        setTimeout(function() {
                            that.title('提交中..');
                        }, 2000);
                        return false;
                    },
                    cancelValue: '取消',
                    cancel: function() {
                        alert('你点了取消按钮')
                    }
                });

                d.show();
			}
			  function btn_loading(){
                dialog({
                    modal:true
                }).show();
            }
		</script>
	</body>
</html>
